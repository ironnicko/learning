{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for x in messages %}
			<p>{{x}}</p>
		{% endfor %}
	{% endif %}
{% endwith %}
<form action="#" method="POST">
	<input type="email" name="email" placeholder="Enter Email" value="{{enter if email}}"/>
	<input type="submit" value="submit"/>
</form>
<p>Welcome {{user}}!</p>
{% endblock %}
